<!DOCTYPE html>
<html>
  <head>
    <title>My second React app</title>
  </head>
  <body>
    <div id="app"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
    <script type="text/babel">
      class ShoppingList extends React.Component {
        constructor(props) {
          super(props);
          this.state = {
            treats: 'ice cream',
            healthy: 'kale'
          }
        }
        render() {
          const shoppingListItem = ['Milk', 'Eggs', 'Butter', 'Bread', 'Salt', 'Bacon', 'Paper towels']
          const shoppingListSort = shoppingListItem.map((sort, i) =>
            <li key={sort, i}>{sort}</li>)
          return (
            <div>
              <h1>{this.props.name}</h1>
              <ul>{shoppingListSort}</ul>
              <h2>Don't forget the {this.state.treats}!</h2>
              <p>...or the {this.state.healthy}.</p>
            </div>
          );
        }
      }
      const listStart = {
        starter: 'My Shopping List'
      }
      ReactDOM.render(
        <ShoppingList name={listStart.starter}/>, document.getElementById('app')
      );
    </script>
  </body>
</html>
